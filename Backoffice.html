<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Stile unico</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="./Asset/css/style.css">
</head>

<body class="vh-100 d-flex flex-column">
    <header>
        <!-- NAVBAR DARK -->
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="./Asset/img/Logo.svg" alt="Logo" width="100"
                        height="auto"></a>
                <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon text-white"><i class="bi bi-list text-white"></i></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active text-white" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="./Backoffice.html">Backoffice</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-10 col-md-8">
              <div class="text-center">
                <h1 class="mt-5 mb-2">StileUnico Store</h1>
                <h2 class="mb-5">Back Office</h2>
              </div>
              <div id="fromContainer">
                <div id="formType" class="d-flex">
                  <h3 id="actionType">Add Product</h3>
                  <div class="spinner-border text-primary ms-2 fs-6 d-none" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>
                <form id="myForm">
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="productName" placeholder="Product Name" required />
                    <label for="productName">Product Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <textarea id="productDescription" placeholder="Product Description" type="text"rows="10"
                    class="form-control" style="height: 100px" required></textarea>
                    <label for="productDescription">Product Description</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="brand" placeholder="Brand" required />
                    <label for="brand">Brand</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="imgUrl" placeholder="imgUrl" required />
                    <label for="imgUrl">imgUrl</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="price" placeholder="Price" required />
                    <label for="price">Price</label>
                  </div>
                  <div class="d-flex justify-content-between" id="containerButton">
                    <button id="submitButton" class="btn btn-danger mb-3">Add new product</button> 
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>

    <footer class="border-top text-center text-white">
            <div class="row">
                <div class="col-12 col-md-4">
                    <!-- COLONNA SX -->
                    <ul class="list-unstyled mb-0 text-center py-4">
                        <li> <a href="./index.html" class="text-decoration-none text-white">Home</a>   </li> 
                         <li>  <a href="./backoffice.html" class="text-decoration-none text-white">Backoffice</a>  </li>
                        <li><a href="#" class="text-decoration-none text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col-12 col-md-4 text-center d-flex justify-content-center align-items-center">
                    <h5 class="text-light">StileUnico &copy; <span id="anno"></span></h5>
                </div>
                <div class="col-12 col-md-4">
                    <!-- COLONNA DX -->
                    <ul class="list-unstyled mb-0 text-center py-4">
                        <li>
                            <a href="#" class="text-decoration-none text-white">Privacy</a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-white">Legal Noticee</a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none text-white">Cookie Preferences</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./asset/script/backoffice.js"></script>
    
</body>

</html>
